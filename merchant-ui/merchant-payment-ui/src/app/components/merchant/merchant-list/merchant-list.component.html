<div class="container mt-5">
  <h3 class="mb-4">Merchants</h3>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Add Merchant Button -->
  <button class="btn btn-primary mb-3" routerLink="/merchants/add">+ Add Merchant</button>

  <!-- Table -->
  <table class="table table-striped table-hover shadow-sm">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="merchants.length > 0; else noMerchants">
      <tr *ngFor="let merchant of merchants">
        <td>{{ merchant.id }}</td>
        <td>{{ merchant.name }}</td>
        <td>{{ merchant.email }}</td>
        <td>{{ merchant.address }}</td>
        <td>
          <button class="btn btn-sm btn-info" [routerLink]="['/merchants', merchant.id]">View</button>
          <button class="btn btn-sm btn-warning" [routerLink]="['/merchants/add']" [queryParams]="{id: merchant.id}">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteMerchant(merchant.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Empty state -->
  <ng-template #noMerchants>
    <tr>
      <td colspan="5" class="text-center text-muted">No merchants found.</td>
    </tr>
  </ng-template>
</div>
