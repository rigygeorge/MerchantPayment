<div class="container mt-5">
    <h3>{{ isEdit ? 'Edit Merchant' : 'Add Merchant'}}</h3>

    <form [formGroup] = "merchantForm" (ngSubmit) = "onSubmit()">
        <div class="mb-3">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" class="form-control" />
            <div *ngIf="merchantForm.get('name')?.touched && merchantForm.get('name')?.invalid" class="text-danger">
              Name is required (min 3 chars)
            </div>
          </div>
      
          <div class="mb-3">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" class="form-control" />
            <div *ngIf="merchantForm.get('email')?.touched && merchantForm.get('email')?.invalid" class="text-danger">
              Valid email is required
            </div>
          </div>
      
          <div class="mb-3">
            <label for="address">Address</label>
            <input id="address" type="text" formControlName="address" class="form-control" />
            <div *ngIf="merchantForm.get('address')?.touched && merchantForm.get('address')?.invalid" class="text-danger">
              Address is required
            </div>
          </div>
      
          <div *ngIf="error" class="text-danger mb-3">{{ error }}</div>
      
          <button type="submit" class="btn btn-success">
            {{ isEdit ? 'Update' : 'Add' }} Merchant
          </button>
          <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
    </form>

</div>
