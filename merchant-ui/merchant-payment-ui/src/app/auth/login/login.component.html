<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4" style="width: 380px; border-radius: 15px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">PayLink</h2>
      <p class="text-muted">Smart Merchant Payments, Simplified.</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Email / Username</label>
        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your email">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
          <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
          <div *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>


      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
      <div class="text-center">
        <a href="#" class="small text-decoration-none">Forgot Password?</a>
      </div>
    </form>
  </div>
</div>
